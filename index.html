<html>
    <head>
        <title>
            Music Streaming
        </title>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <style>
        /* General Styling */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.spotify-container {
    display: flex;
    width: 100%;
    max-width: 1500px;
    height: 95vh;
    background-color: #121212;
    border-radius: 8px;
    overflow: hidden;
    position: relative;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #000;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.logo img {
    width: 130px;
}

.main-nav, .library {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.main-nav .nav-item {
    display: flex;
    align-items: center;
    gap: 15px;
    color: #b3b3b3;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    padding: 10px 15px;
    border-radius: 8px;
    transition: color 0.2s, background-color 0.2s;
}

.main-nav .nav-item:hover, .main-nav .nav-item.active {
    color: #fff;
    background-color: #282828;
}

.main-nav .nav-item i {
    font-size: 1.2rem;
}

.library p {
    font-size: 0.9rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 5px;
    padding-left: 15px;
}

.playlist-list a {
    display: block;
    color: #b3b3b3;
    text-decoration: none;
    padding: 8px 15px;
    font-size: 0.9rem;
    transition: color 0.2s;
}

.playlist-list a:hover {
    color: #fff;
}

/* Main Content Area */
.main-content {
    flex: 1;
    background: linear-gradient(to bottom, #1f2c34, #121212);
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
}

.content-header h2 {
    font-size: 2rem;
    font-weight: 700;
    margin: 0;
}

.user-profile {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 1.2rem;
    color: #b3b3b3;
}

.content-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.content-section h3 {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
}

.cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

.card {
    background-color: #181818;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.2s;
}

.card:hover {
    background-color: #282828;
}

.card img {
    width: 100%;
    border-radius: 4px;
    margin-bottom: 10px;
}

.card p {
    margin: 0;
    font-size: 1rem;
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 100%;
}

.card-subtitle {
    font-size: 0.9rem;
    color: #b3b3b3;
    margin-top: 5px;
}

/* Music Player Footer */
.music-player {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #181818;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-top: 1px solid #282828;
    z-index: 100;
}

.song-info {
    display: flex;
    align-items: center;
    gap: 15px;
    width: 30%;
}

.album-art {
    width: 60px;
    height: 60px;
    border-radius: 4px;
}

.song-details p {
    margin: 0;
}

.song-title {
    font-size: 1rem;
    font-weight: 500;
}

.song-artist {
    font-size: 0.9rem;
    color: #b3b3b3;
}

.player-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    width: 40%;
}

.controls {
    display: flex;
    align-items: center;
    gap: 20px;
    font-size: 1.2rem;
    color: #b3b3b3;
}

.controls .fa-play-circle {
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
}

.progress-bar-container {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
}

.progress-bar {
    flex: 1;
    height: 4px;
    background-color: #535353;
    border-radius: 2px;
    cursor: pointer;
}

.progress {
    height: 100%;
    width: 20%;
    background-color: #1db954;
    border-radius: 2px;
}

.current-time, .total-time {
    font-size: 0.8rem;
    color: #b3b3b3;
}

.volume-controls {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 30%;
    justify-content: flex-end;
}

.volume-controls i {
    font-size: 1.2rem;
    color: #b3b3b3;
}

.volume-bar {
    width: 100px;
    height: 4px;
    background-color: #535353;
    border-radius: 2px;
}

.volume-level {
    height: 100%;
    width: 70%;
    background-color: #1db954;
    border-radius: 2px;
}

/* Media Queries */
@media (max-width: 992px) {
    .sidebar {
        width: 80px;
    }
    .sidebar .nav-item span, .library, .logo img {
        display: none;
    }
    .sidebar .logo {
        display: flex;
        justify-content: center;
    }
    .main-content {
        padding: 10px;
    }
    .content-header h2 {
        font-size: 1.5rem;
    }
    .player-controls {
        width: 100%;
    }
    .song-info, .volume-controls {
        display: none;
    }
}

    </style>
    <body>
       

    <div class="spotify-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo1.png" alt="Spotify Logo">
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active"><i class="fas fa-home"></i> <span>Home</span></a>
                <a href="#" class="nav-item"><i class="fas fa-search"></i> <span>Search</span></a>
                <a href="#" class="nav-item"><i class="fas fa-book"></i> <span>Your Library</span></a>
            </nav>
            <div class="library">
                <p>Playlists</p>
                <div class="playlist-list">
                    <a href="#">My Playlist #1</a>
                    <a href="#">Trending Songs</a>
                    <a href="#">Workout Mix</a>
                    <a href="#">Relaxing Music</a>
                    <a href="#">Morning Vibes</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Good evening</h2>
                <div class="user-profile">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <div class="content-section" id="recently-played">
                <h3>Recently played</h3>
                <div class="cards-grid">
                    </div>
            </div>

            <div class="content-section" id="made-for-you">
                <h3>Made for you</h3>
                <div class="cards-grid">
                    </div>
            </div>
        </main>
        
        <footer class="music-player">
            <div class="song-info">
                <img src="https://picsum.photos/60/60?random=100" alt="Album Art" class="album-art">
                <div class="song-details">
                    <p class="song-title">Song Title</p>
                    <p class="song-artist">Artist Name</p>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play-circle play-pause-btn"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="progress-bar-container">
                    <span class="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="total-time">3:45</span>
                </div>
            </div>
            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-level"></div>
                </div>
            </div>
        </footer>
    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
    const recentlyPlayedGrid = document.querySelector('#recently-played .cards-grid');
    const madeForYouGrid = document.querySelector('#made-for-you .cards-grid');
    const playPauseBtn = document.querySelector('.play-pause-btn');

    // Dummy data for albums and playlists
    const recentlyPlayed = [
        { id: 1, title: "Ilahi", artist: "Arjit Singh", cover: "ilahi.jpg" },
        { id: 2, title: "Kudi Nu Nachne de", artist: "Sachin-Jigar", cover: "kudi_nu_nachne_de.jpg" },
        { id: 3, title: "Give Me some sunshine", artist: "Suraj Jagan", cover: "give me some sunshine.jpg" },
        { id: 4, title: "Dooron Dooron", artist: "Paresh Pahuja", cover: "dooron.jpg" },
        { id: 5, title: "Phir se Udd Chala", artist: "Mohit Chauhan", cover: "phirse.png" },
        { id: 6, title: "Tum Tak", artist: "Javed Ali", cover: "tum_tak.jpg" },
        { id: 7, title: "Yun Hi Chala", artist: "Kailash kher", cover: "yun.jpg" },
        { id: 8, title: "Tum se hi", artist: "Mohit Chauhan", cover: "tum.jpg" },
    ];
    
    const madeForYou = [
        { id: 9, title: "Believer", artist: "Imagine Dragon", cover: "believer.webp" },
        { id: 10, title: "Fakira", artist: "Sanam Puri", cover: "fakira.jpg" },
        { id: 11, title: "Steal My Girl", artist: "One Direction", cover: "steal.webp" },
        { id: 12, title: "Patakha Guddi", artist: "Nooran Sisters", cover: "patakha.webp" },
        { id: 13, title: "Who Says", artist: "Selena Gomez", cover: "who.jpg" },
        { id: 14, title: "Love You Zindagi", artist: "Amit Trivedi", cover: "love.webp" },
    ];

    // Function to render cards
    function renderCards(container, data) {
        container.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.id = item.id;
            card.innerHTML = `
                <img src="${item.cover}" alt="${item.title} cover">
                <p>${item.title}</p>
                <p class="card-subtitle">${item.artist}</p>
            `;
            container.appendChild(card);
        });
    }

    // Function to handle card clicks
    function handleCardClick(e) {
        const card = e.target.closest('.card');
        if (card) {
            const cardTitle = card.querySelector('p').innerText;
            alert(`Opening playlist: "${cardTitle}"`);
        }
    }

    // Event listener for play/pause button
    let isPlaying = false;
    playPauseBtn.addEventListener('click', () => {
        isPlaying = !isPlaying;
        if (isPlaying) {
            playPauseBtn.classList.remove('fa-play-circle');
            playPauseBtn.classList.add('fa-pause-circle');
            alert('Playing music...');
        } else {
            playPauseBtn.classList.remove('fa-pause-circle');
            playPauseBtn.classList.add('fa-play-circle');
            alert('Pausing music...');
        }
    });

    // Event listeners for main content cards
    recentlyPlayedGrid.addEventListener('click', handleCardClick);
    madeForYouGrid.addEventListener('click', handleCardClick);

    // Initial render
    renderCards(recentlyPlayedGrid, recentlyPlayed);
    renderCards(madeForYouGrid, madeForYou);
});
</script>

    </body>
</html>
